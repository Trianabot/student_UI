<div class="container" style="margin-top:40px">
    <div class="jumbotron mystyle">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" style="margin-bottom: 20px;">
                <div class="row">
                    <div class="col-md-3"> <label for="email">Email:</label></div>
                    <div class="col-md-9"> <input type="email" formControlName="emailId" class="form-control" id="email" placeholder="Enter email"
                            name="email"></div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <div class="row">
                    <div class="col-md-3"> <label for="pwd">Password:</label></div>
                    <div class="col-md-9"> <input type="password" formControlName="password" class="form-control" id="pwd"
                            placeholder="Enter password" name="pwd"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
